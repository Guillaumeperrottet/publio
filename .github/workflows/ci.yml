name: CI/CD Tests & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test -- --run

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        if: always()

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      BETTER_AUTH_SECRET: dummy-secret-for-build-only-must-be-at-least-32-characters-long
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      RESEND_API_KEY: dummy-resend-key
      PUSHER_APP_ID: dummy-pusher-id
      PUSHER_KEY: dummy-pusher-key
      PUSHER_SECRET: dummy-pusher-secret
      PUSHER_CLUSTER: eu
      NEXT_PUBLIC_PUSHER_KEY: dummy-pusher-key
      NEXT_PUBLIC_PUSHER_CLUSTER: eu
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      CLOUDINARY_CLOUD_NAME: dummy-cloud
      CLOUDINARY_API_KEY: dummy-api-key
      CLOUDINARY_API_SECRET: dummy-api-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
